<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <div class="cal">

            <!-- Main Divison -->
            <div class="main">

                <!-- Display Screen -->
                <div class="disp">
                <input type="text">

                </div>

                <!-- Buttons -->
                <div class="buttons">

                    <div class="but1">
                        <div class="btn">
                        <button style="background-color: red; color: white" onclick="clr()">C</button></div>
                        <div class="btn" onclick="oprat('7')"><button>7</button></div>
                        <div class="btn" onclick="oprat('4')"><button>4</button></div>
                        <div class="btn" onclick="oprat('1')"><button>1</button></div>
                        <div class="btn" onclick="oprat('0')"><button>0</button></div>

                    </div>
                    <div class="but2">
                        <div class="btn"><button
                                style="background-color: blue; color: white" onclick="oprat('/')">/</button></div>
                        <div class="btn" onclick="oprat('8')"><button>8</button></div>
                        <div class="btn" onclick="oprat('5')"><button>5</button></div>
                        <div class="btn" onclick="oprat('2')"><button>2</button></div>
                        <div class="btn" onclick="oprat('.')"><button>.</button></div>

                    </div>
                    <div class="but3">
                        <div class="btn"><button
                                style="background-color: blue; color: white" onclick="oprat('*')">*</button></div>
                        <div class="btn" onclick="oprat('9')"><button>9</button></div>
                        <div class="btn" onclick="oprat('6')"><button>6</button></div>
                        <div class="btn" onclick="oprat('3')"><button>3</button></div>

                    </div>
                    <div class="but4">
                        <div class="btn"><button
                                style="background-color: blue; color: white" onclick="oprat('-')">-</button></div>
                        <div class="btn"><button
                                style="background-color: blue; color: white" onclick="oprat('+')">+</button></div>
                        <div class="btn" style="height: 68%;"><button
                                style="background-color:greenyellow; color: white" onclick="equal()">=</button></div>

                    </div>
                </div>

            </div>

        </div>

        <!-- JavaScript Linked  -->
        <script src="index.js"></script>
    </body>
</html>
